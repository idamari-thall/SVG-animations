<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG images</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="svg-container">
        <div class="svg-container__item easy-wall-clock">
            <svg width="200" height="200" viewbox="0 0 200 200" xmnls="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="black" />
                <polyline points="65,102 102,102 102,65" stroke="white" stroke-width="16" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
    </div>

</body>

</html>

<!-- Create the SVG images provided. Create a minimum of two. 
At least one SVG should be created in the HTML document and 
at least one should be created in an SVG document and linked 
to the HTML document. After creating at least two SVGs, 
feel free to create more and even make your own! 
TIP: creating SVGs is a lot easier if you take some time 
to plan out the design before you start coding. 
Take some grid paper and plan out the size of your graphic, 
where the points should be placed, and get an understanding of 
how each element of the graphic fits together.  -->
