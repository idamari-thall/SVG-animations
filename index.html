<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG images</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="svg-container">
        <div class="svg-container__item easy-wall-clock">
            <svg width="30" height="30" viewbox="0 0 180 180" xmnls="http://www.w3.org/2000/svg">
                <circle cx="90" cy="90" r="80" fill="black" />
                <polyline points="55,92 92,92 92,55" stroke="white" stroke-width="16" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>

        <div class="svg-container__item easy-envelope">
            <svg width="30" heigth="20" viewBox="0 0 300 220">
                <rect x="20" y="20" width="250" height="170" stroke-width="16" stroke="black" stroke-linejoin="round"
                    fill="white" />
                <polyline points="20,28 145,105 270,28" stroke="black" stroke-width="16" stroke-linejoin="round"
                    fill="white" />

            </svg>
        </div>

        <svg>
            <use xlink:href="images/medium-credit-card.svg#credit-card"></use>
        </svg>


    </div>

</body>

</html>
